<!DOCTYPE html>
<html>

	<head>
		<title>Simple Material Design by Breno Campos Ribeiro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

	<body>
        <!--Background-->
        <div id="tudo">

            <div id="topo">
                <!--App Bar (TOP)-->
                <app-bar class="top ab-red-700">
                    <!--Navigation icon-->
                    <div class="nav-icon">
                        <i class="material-icons md-24">dehaze</i>
                    </div>
                    <!--Page Title-->
                    <a class="title">Simple Material Design</a>
                    <!--Action icon-->
                    <div class="action-icon">
                        <i class="material-icons md-24">more_vert</i>
                    </div>
                    <!--Action icon-->
                    <div class="action-icon">
                        <i class="material-icons md-24">search</i>
                    </div>
                    <!--Action icon-->
                    <div class="action-icon">
                        <i class="material-icons md-24">share</i>
                    </div>
                </app-bar>    
            </div>

            <div id="conteudo">

                <!--Text button-->
                <button class="tb-red-700">
                    <!--Button icon (optional)-->
                    <i class="material-icons md-16">favorite_border</i>
                    <!--Button label-->
                    <a>FAVORITE</a>
                </button> 

                <!--Outlined button-->
                <button class="rb-red-700">
                    <!--Button icon (optional)-->
                    <i class="material-icons md-16">account_circle</i>
                    <!--Button label-->
                    <a>ACCOUNT</a>
                </button> 

                <!--Floating button-->
                <floating-button class="fb-red-700">
                    <!--Button icon-->
                    <i class="material-icons md-16">create</i>
                </floating-button>

                <!--Form-->
                <form>
                    <!--Text Field-->
                    <div class="group">    
                        <!--Text-->
                        <input type="text" required> 
                        <!--Activation indicator-->
                        <span class="bar"></span>
                        <!--Label-->
                        <label>Name</label>
                        <!--Helper Text (optional)-->
                        <a>Helper text</a>
                    </div> 

                    <!--Text Field-->
                    <div class="group">    
                        <!--Text-->
                        <input type="text" required> 
                        <!--Activation indicator-->
                        <span class="bar"></span>
                        <!--Label-->
                        <label>Email</label>
                        <!--Helper Text (optional)-->
                        <a>Helper text</a>
                    </div> 

                    <!--Text Field-->
                    <div class="group">    
                        <!--Text-->
                        <input type="text" required> 
                        <!--Activation indicator-->
                        <span class="bar"></span>
                        <!--Label-->
                        <label>Password</label>
                        <!--Helper Text (optional)-->
                        <a>Helper text</a>
                    </div> 
                </form>

                <!--Raised button-->
                <button class="rb-red-700">
                    <!--Button label-->
                    <a>REGISTER</a>
                </button> 

            </div>

            <div id="rodape">
                <!--App Bar (TOP)-->
                <app-bar class="botton ab-botton-red-700">
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">home</i>
                        <a class="label">Home</a>
                    </div>  
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">explore</i>
                        <a class="label">Discovery</a>
                    </div>  
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">group</i>
                        <a class="label">Group</a>
                    </div>   
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">store</i>
                        <a class="label">Store</a>
                    </div>   
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">person</i>
                        <a class="label">Profile</a>
                    </div>   
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">chat</i>
                        <a class="label">Chat</a>
                    </div>   
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">notifications</i>
                        <a class="label">Notifications</a>
                    </div>  
                    <!--Icon & subtitle-->
                    <div class="item">
                        <i class="material-icons md-24">settings</i>
                        <a class="label">Settings</a>
                    </div>   
                             
                </app-bar>
            </div>

        </div>

    </body>
    
</html>
